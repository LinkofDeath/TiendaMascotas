{% extends 'core/base.html' %}
{% load static %}
{% load custom_filters %}

{% block content %}
    <!-- contenido principal de la página -->
    <main role="main">
        <div class="container">
            <section class="text-center">
                <div id="carouselExampleRide" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{% static 'core/images/foto1.jpg'%}" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'core/images/foto2.jpg'%}" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'core/images/foto3.jpg'%}" alt="">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </section>
        </div>
    </main>

    <!-- producto de la pagina inicio-->
    <div class="album py-2 bg-light">
        <div class="container">
            <div id="product-item" class="row">
                
                {% for producto in productos %}
                <div class="card col-sm-12 col-md-6 col-lg-3 col-xl-2 border border-1 m-2 pt-3 pb-4" style="width: 15.2rem;">

                        <div class="card-mb-4 box-shadow">
                            <div class="text-center">
                                <img class="card-img-top thumbnail-product" src="/media/{{ producto.imagen }}" class="card-img-top" alt="">
                            </div>

                            <div class="card-body">
                                <p class="card-text">
                                <div class="lead text-secondary fw-bold">
                                </div>
                                <br>
                                <div class="lead text-danger">
                                    <span class="sale-real-price fw-bold">
                                        <p>{{ producto.precio}}</p>
                                    </span>
                                </div>
                                <br> {{ producto.nombre }}
                                <br>
                                <b>Descripción</b>
                                <div class="text-truncate">
                                    {{ producto.descripcion }}
                                </div>
                                </p>
                                <div class="d-flex justify-content-between aling-item-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">
                                            <p><a href="{% url 'ficha' producto.id %}">Comprar</a></p>
                                        </button>
                                        <a href="{% url 'agregar_producto_al_carrito' producto.id %}" class="btn btn-secondary ancho-50px"> Agregar al carrito </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
{% endblock content %}
